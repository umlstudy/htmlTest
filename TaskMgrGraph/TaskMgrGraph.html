<!DOCTYPE html>
<html>
<head>
	<title>HTML5 TaskMgr</title>
	<!--[if IE]>
	  <script type="text/javascript" src="excanvas.js"></script>
	<![endif]-->
	<script type="text/javascript" src="senyu.js"></script>
</head>
<body>
	<div style="margin-left:30px;">
	<canvas id="canvas1">
	</canvas>
	</div>
	<script>
	var canvas1 = document.getElementById('canvas1');
	var senyuForCanvas1 = new Senyu(canvas1, 5);
	
	setInterval(function() {
		var v1 = Math.random()*100%100;
		var v2 = Math.random()*100%100;
		var v3 = Math.random()*100%100;
		var v4 = Math.random()*100%100;
		var v5 = Math.random()*100%100;

		senyuForCanvas1.drawBarGraph([v1,v2,v3,v4,v5]);
	}, 200);
	</script>
	
	<canvas id="canvas2">
	</canvas>
	</div>
	<script>
	var canvas2 = document.getElementById('canvas2');
	var senyuForCanvas2 = new Senyu(canvas2, 3);
	
	setInterval(function() {
		var v1 = Math.random()*100%100;
		var v2 = Math.random()*100%100;
		var v3 = Math.random()*100%100;

		senyuForCanvas2.drawBarGraph([v1,v2,v3]);
	}, 500);
	</script>
	
	<canvas id="canvas3">
	</canvas>
	</div>
	<script>
	var canvas3 = document.getElementById('canvas3');
	var senyuForCanvas3 = new Senyu(canvas3, 8);
	
	setInterval(function() {
		var v1 = Math.random()*100%100;
		var v2 = Math.random()*100%100;
		var v3 = Math.random()*100%100;
		var v4 = Math.random()*100%100;
		var v5 = Math.random()*100%100;	
		var v6 = Math.random()*100%100;
		var v7 = Math.random()*100%100;	
		var v8 = Math.random()*100%100;
		senyuForCanvas3.drawBarGraph([v1,v2,v3,v4,v5,v6,v7,v8]);
	}, 300);
	</script>
</body>
</html>
