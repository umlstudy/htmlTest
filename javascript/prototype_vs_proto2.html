<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSTest</title>
</head>
<body>
<script>

var animal = { eats: true };
var Rabbit = function(name) { 
  this.age = 100;
  this.name = name;
  this.test2 = function() {
	  console.log(this.name);
  };
};
Rabbit.prototype.test1=function() {
	console.log(this.name);
};
//Rabbit.test2(); // error
//Rabbit.prototype.test2(); // error
Rabbit.prototype.test1(); // undefined
//Rabbit.test1(); // error
var rabbit = new Rabbit('1.John')
rabbit.test1();
//rabbit.prototype.test1(); //error
rabbit.test1();
console.log(rabbit.name);
//false, in prototype
console.log("1.rabbit.hasOwnProperty('eats') ? " + rabbit.hasOwnProperty('eats') );
//true, in object
console.log("1.rabbit.hasOwnProperty('name') ? " + rabbit.hasOwnProperty('name') );

var animal = { eats: true };
Rabbit.prototype = animal;

console.log(rabbit.name);
//false, in prototype
console.log("1-1.rabbit.hasOwnProperty('eats') ? " + rabbit.hasOwnProperty('eats') );
// true, in object
console.log("1-1.rabbit.hasOwnProperty('name') ? " + rabbit.hasOwnProperty('name') );

var rabbit = new Rabbit('2.Park')
console.log(rabbit.name);
// false, in prototype
console.log("2.rabbit.hasOwnProperty('eats') ? " + rabbit.hasOwnProperty('eats') );
// true, in object
console.log("2.rabbit.hasOwnProperty('name') ? " + rabbit.hasOwnProperty('name') );
</script>

</body>
</html>
